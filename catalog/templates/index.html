{% extends "base_generic.html" %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block content %}
<div class="col ">

  <div class="row row-cols-3 row-cols-md-3">
    <div class="col nodecorationIndex">
      <a href="{% url 'employee' %}">
        <div class="card text-white text-center bg-dark square justify-content-center">
          <div class="card-header">
            <h5 class="card-title">Сотрудники</h5>
          </div>
          <img src="{% static 'images/people.svg' %}" class="card-img-top iconIndex">
        </div>
      </a>
    </div>
    <div class="col nodecorationIndex justify-content-center">
      <a href="{% url 'workplace' %}">
        <div class="card text-white text-center bg-dark square justify-content-center">
          <div class="card-header">
            <h5 class="card-title">Рабочие места</h5>
          </div>
          <img src="{% static 'images/pencil-square.svg' %}" class="card-img-top iconIndex">
        </div>
      </a>
    </div>
    <div class="col nodecorationIndex">
      <a href="{% url 'workstation' %}">
        <div class="card text-white text-center bg-dark square justify-content-center">
          <div class="card-header">
            <h5 class="card-title">Рабочие станции</h5>
          </div>
          <img src="{% static 'images/pc-display.svg' %}" class="card-img-top iconIndex">
        </div>
      </a>
    </div>

  </div>
  <div class="row row-cols-3 row-cols-md-3">
    <div class="col nodecorationIndex">
      <a href="{% url 'software' %}">
        <div class="card text-white text-center bg-dark square justify-content-center">
          <div class="card-header">
            <h5 class="card-title">Софт</h5>
          </div>
          <img src="{% static 'images/disc.svg' %}" class="card-img-top iconIndex">
        </div>
      </a>
    </div>
    <div class="col nodecorationIndex">
      <a href="{% url 'digital-signature' %}">
        <div class="card text-white text-center bg-dark square justify-content-center">
          <div class="card-header">
            <h5 class="card-title">ЭЦП</h5>
          </div>
          <img src="{% static 'images/file-earmark-binary.svg' %}" class="card-img-top iconIndex">
        </div>
      </a>
    </div>
    <div class="col nodecorationIndex">
      <a href="{% url 'printer' %}">
        <div class="card text-white text-center bg-dark square justify-content-center">
          <div class="card-header">
            <h5 class="card-title">Принтеры</h5>
          </div>
          <img src="{% static 'images/printer.svg' %}" class="card-img-top iconIndex">
        </div>
      </a>
    </div>
  </div>

<!--toast messages-->
  {% include 'toast.html'%}

{% endblock %}
