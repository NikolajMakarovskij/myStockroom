version: "3.9"

services:
  web:
    build: ./backend
    hostname: backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8010 --timeout 120 --workers=3 --threads=3 --worker-connections=1000 # параметры сервера gunicorn
    restart: always
    volumes:
      - ./backend:/backend
      - ./backend/static:/home/backend/web/static
      - ./backend/media:/home/backend/web/mediafiles
    ports:
      - "8010:8010"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  react:
    build:
      context: ./frontend
    hostname: frontend
    volumes:
      - ./frontend:/frontend
      - ./backend/static:/home/backend/web/static
      - ./backend/media:/home/backend/web/mediafiles
      - /frontend/node_modules
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    command: npm run dev

  db:
    image: postgres:14
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./backend/database/Init_db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/database:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    restart: always
    hostname: stock
    volumes:
      - ./backend/static:/home/backend/web/static
      - ./backend/media:/home/backend/web/mediafiles
    ports:
      - "80:80"
    depends_on:
      - react
      - web

  redis:
    image: redis:alpine
    restart: always

  celery:
    restart: always
    build:
      context: ./backend
    command: celery -A backend worker -l info
    volumes:
      - ./backend:/backend
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web

  celery-beat:
    build: ./backend
    command: celery -A backend beat -l info
    restart: always
    volumes:
      - ./backend:/backend
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - celery

  flower:
    build: ./backend
    command: celery -A backend flower --port=5555 --broker=redis://redis:6379/0
    volumes:
      - ./backend:/backend
    env_file:
      - ./.env
    ports:
      - "5557:5555"
    depends_on:
      - redis
      - db
      - celery


