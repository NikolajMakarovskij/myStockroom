{% extends "login_generic.html" %}
{% block content %}

<form action="" method="post">{% csrf_token %}

    <div class="text_login">
        {{ form.email.errors }}
   </div>
    
    {% endif %}
       <div class="form_login">
            <p>{{ form.email }}</p>
       </div>
    <input type="submit" class="button_login" class="btn btn-default btn-lg" style="margin: 0px 0px 0px 25px;" value="Сбросить пароль" />
</form>

{% endblock %}
