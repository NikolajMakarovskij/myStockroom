stages:
  - typing
  - linting
  - testing
  - pages

image: docker:24.0.5
services:
    - docker:24.0.5-dind

.standard-rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

before_script:
  - apk add --no-cache docker-compose
  - docker version
  - docker-compose --version
  - docker-compose up -d

backend-typing:
  stage: typing
  rules:
    - if: $CI_COMMIT_MESSAGE
      changes:
        paths:
          - 'backend/src/**/*.{py}'
          - 'backend/pyproject.toml'
  script:
    - docker exec -t backend uv run mypy .

backend-linting:
  stage: linting
  rules:
    - if: $CI_COMMIT_MESSAGE
      changes:
        paths:
          - 'backend/src/**/*.{py}'
          - 'backend/pyproject.toml'
  needs: ["backend-typing"]
  script:
    - docker exec -t backend uv run ruff check .

backend-testing:
  stage: testing
  rules:
    - if: $CI_COMMIT_MESSAGE
      changes:
        paths:
          - 'backend/**/*.{py}'
          - 'docker-compose.yaml'
  needs: ["backend-linting"]
  script:
    - docker exec -t backend uv run pytest -n 4 --cov --junitxml=junit.xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    when: always
    paths:
      - backend/src/junit.xml
    reports:
      junit:
        - backend/src/junit.xml

pages:
  stage: pages
  only:
    - master
  needs: ["backend-testing"]
  script:
    - docker exec -t backend bash -c 'cd /backend && uv run mkdocs build'
    - docker exec -t backend bash -c 'cd /backend && cp -a site/. /public'
  artifacts:
    paths:
      - public
